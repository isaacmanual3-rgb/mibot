<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Doge Pixel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'VT323', monospace;
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        
        .pixel-border {
            border: 3px solid #00aaff;
            background: #111111;
            box-shadow: 
                inset -3px -3px 0 #005580,
                inset 3px 3px 0 #00ddff;
        }
        
        .login-card {
            padding: 32px 24px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .admin-icon {
            font-size: 48px;
            color: #00aaff;
            margin-bottom: 16px;
            display: block;
        }
        
        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            color: #00aaff;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.5rem;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            font-family: 'VT323', monospace;
            font-size: 1.3rem;
            background: #0a0a0a;
            border: 3px solid #333;
            color: #ffffff;
            outline: none;
        }
        
        input:focus {
            border-color: #00aaff;
        }
        
        input::placeholder {
            color: #444;
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            background: #00aaff;
            color: #0a0a0a;
            border: 3px solid #00ddff;
            box-shadow: 
                inset -2px -2px 0 #005580,
                inset 2px 2px 0 #00ddff;
            cursor: pointer;
            transition: transform 0.1s steps(2);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
        }
        
        .btn-login:active {
            transform: translateY(2px);
        }
        
        .error-message {
            background: #331111;
            border: 2px solid #ff3366;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #ff6688;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .security-notice {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #222;
            text-align: center;
        }
        
        .security-notice p {
            font-size: 0.9rem;
            color: #444;
        }
        
        .security-notice span {
            color: #00aaff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card pixel-border">
            <div class="login-header">
                <span class="admin-icon">◈</span>
                <h1>ADMIN PANEL</h1>
                <span class="subtitle">Doge Pixel Control Center</span>
            </div>
            
            {% if error %}
            <div class="error-message show">{{ error }}</div>
            {% endif %}
            
            <form method="POST" action="/admin/login">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Enter username" required autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter password" required>
                </div>
                
                <button type="submit" class="btn-login">LOGIN</button>
            </form>
            
            <div class="security-notice">
                <p>Secure connection <span>●</span></p>
            </div>
        </div>
    </div>
</body>
</html>
