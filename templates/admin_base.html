<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin{% endblock %} - Doge Pixel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #1a1a1a;
            --blue-primary: #00aaff;
            --blue-bright: #00ddff;
            --blue-dark: #005580;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --text-muted: #666666;
            --success: #00ff66;
            --warning: #ffaa00;
            --danger: #ff3366;
            --gold: #c9a227;
        }
        
        body {
            font-family: 'VT323', monospace;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            font-size: 1.2rem;
        }
        
        /* Admin Layout */
        .admin-layout {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .admin-sidebar {
            width: 240px;
            background: var(--bg-secondary);
            border-right: 3px solid #222;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 2px solid #222;
            margin-bottom: 20px;
        }
        
        .sidebar-logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            color: var(--blue-primary);
        }
        
        .sidebar-subtitle {
            font-size: 1rem;
            color: var(--text-muted);
            margin-top: 4px;
        }
        
        .sidebar-nav {
            list-style: none;
        }
        
        .nav-item {
            margin-bottom: 4px;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.1s steps(2);
            border-left: 3px solid transparent;
        }
        
        .nav-link:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }
        
        .nav-link.active {
            background: var(--bg-card);
            color: var(--blue-primary);
            border-left-color: var(--blue-primary);
        }
        
        .nav-icon {
            font-size: 1.2rem;
            width: 20px;
            text-align: center;
        }
        
        .nav-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.5rem;
        }
        
        .sidebar-footer {
            margin-top: auto;
            padding: 20px;
            border-top: 2px solid #222;
        }
        
        .logout-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            width: 100%;
            background: transparent;
            border: 2px solid var(--danger);
            color: var(--danger);
            font-family: 'Press Start 2P', cursive;
            font-size: 0.5rem;
            cursor: pointer;
            transition: all 0.1s steps(2);
        }
        
        .logout-btn:hover {
            background: var(--danger);
            color: var(--bg-primary);
        }
        
        /* Main Content */
        .admin-main {
            flex: 1;
            margin-left: 240px;
            padding: 24px;
        }
        
        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid #222;
        }
        
        .page-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            color: var(--blue-primary);
        }
        
        .page-subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-top: 4px;
        }
        
        /* Cards */
        .pixel-border {
            border: 3px solid var(--blue-primary);
            background: var(--bg-secondary);
            box-shadow: 
                inset -3px -3px 0 var(--blue-dark),
                inset 3px 3px 0 var(--blue-bright);
        }
        
        .card {
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card-header {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            color: var(--text-secondary);
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid #222;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            color: var(--blue-primary);
            display: block;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 1rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        
        /* Tables */
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .data-table th {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.5rem;
            color: var(--text-muted);
            text-align: left;
            padding: 12px 16px;
            border-bottom: 2px solid #333;
            background: var(--bg-card);
        }
        
        .data-table td {
            padding: 12px 16px;
            border-bottom: 1px solid #222;
            font-size: 1.1rem;
        }
        
        .data-table tr:hover {
            background: var(--bg-card);
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.5rem;
            cursor: pointer;
            border: 2px solid;
            transition: all 0.1s steps(2);
        }
        
        .btn-primary {
            background: var(--blue-primary);
            color: var(--bg-primary);
            border-color: var(--blue-bright);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border-color: #444;
        }
        
        .btn-secondary:hover {
            border-color: var(--text-secondary);
            color: var(--text-primary);
        }
        
        .btn-danger {
            background: transparent;
            color: var(--danger);
            border-color: var(--danger);
        }
        
        .btn-danger:hover {
            background: var(--danger);
            color: var(--bg-primary);
        }
        
        .btn-success {
            background: transparent;
            color: var(--success);
            border-color: var(--success);
        }
        
        .btn-success:hover {
            background: var(--success);
            color: var(--bg-primary);
        }
        
        /* Forms */
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.45rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 14px;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            background: var(--bg-primary);
            border: 2px solid #333;
            color: var(--text-primary);
            outline: none;
        }
        
        .form-input:focus {
            border-color: var(--blue-primary);
        }
        
        .form-input::placeholder {
            color: #444;
        }
        
        select.form-input {
            cursor: pointer;
        }
        
        /* Status Badges */
        .badge {
            display: inline-block;
            padding: 4px 8px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.4rem;
            text-transform: uppercase;
        }
        
        .badge-success {
            background: var(--success);
            color: var(--bg-primary);
        }
        
        .badge-warning {
            background: var(--warning);
            color: var(--bg-primary);
        }
        
        .badge-danger {
            background: var(--danger);
            color: var(--bg-primary);
        }
        
        .badge-info {
            background: var(--blue-primary);
            color: var(--bg-primary);
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            gap: 8px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .page-btn {
            padding: 8px 12px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.5rem;
            background: transparent;
            border: 2px solid #333;
            color: var(--text-secondary);
            cursor: pointer;
        }
        
        .page-btn:hover,
        .page-btn.active {
            border-color: var(--blue-primary);
            color: var(--blue-primary);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 24px;
        }
        
        .modal-header {
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid #333;
        }
        
        .modal-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            color: var(--blue-primary);
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 2px solid #333;
        }
        
        /* Toast */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
        }
        
        .toast {
            padding: 12px 20px;
            margin-bottom: 8px;
            font-size: 1rem;
            border: 2px solid;
            animation: slideIn 0.2s steps(4);
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .toast-success {
            background: var(--bg-secondary);
            border-color: var(--success);
            color: var(--success);
        }
        
        .toast-error {
            background: var(--bg-secondary);
            border-color: var(--danger);
            color: var(--danger);
        }
        
        /* Utility Classes */
        .text-success { color: var(--success); }
        .text-danger { color: var(--danger); }
        .text-warning { color: var(--warning); }
        .text-gold { color: var(--gold); }
        .text-muted { color: var(--text-muted); }
        
        .mt-4 { margin-top: 16px; }
        .mb-4 { margin-bottom: 16px; }
        .ml-2 { margin-left: 8px; }
        
        .flex { display: flex; }
        .gap-2 { gap: 8px; }
        .gap-4 { gap: 16px; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">DOGEQUEST</div>
                <div class="sidebar-subtitle">Admin Panel</div>
            </div>
            
            <nav>
                <ul class="sidebar-nav">
                    <li class="nav-item">
                        <a href="/admin" class="nav-link {% if active_page == 'dashboard' %}active{% endif %}">
                            <span class="nav-icon">‚óà</span>
                            <span class="nav-text">DASHBOARD</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/users" class="nav-link {% if active_page == 'users' %}active{% endif %}">
                            <span class="nav-icon">‚óâ</span>
                            <span class="nav-text">USERS</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/tasks" class="nav-link {% if active_page == 'tasks' %}active{% endif %}">
                            <span class="nav-icon">‚òÖ</span>
                            <span class="nav-text">TASKS</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/withdrawals" class="nav-link {% if active_page == 'withdrawals' %}active{% endif %}">
                            <span class="nav-icon">‚Üë</span>
                            <span class="nav-text">WITHDRAWALS</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/ton-deposits" class="nav-link {% if active_page == 'ton_deposits' %}active{% endif %}">
                            <span class="nav-icon" style="color:#0098EA">‚óà</span>
                            <span class="nav-text" style="color:#0098EA">TON DEPOSITS</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/promo" class="nav-link {% if active_page == 'promo' %}active{% endif %}">
                            <span class="nav-icon">‚óé</span>
                            <span class="nav-text">PROMO CODES</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/config" class="nav-link {% if active_page == 'config' %}active{% endif %}">
                            <span class="nav-icon">‚ñ£</span>
                            <span class="nav-text">CONFIG</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/icons" class="nav-link {% if active_page == 'icons' %}active{% endif %}">
                            <span class="nav-icon">üé®</span>
                            <span class="nav-text">ICONS</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <a href="/admin/logout" class="logout-btn">
                    <span>‚Üê</span> LOGOUT
                </a>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="admin-main">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <div class="toast-container" id="toastContainer"></div>
    
    <script>
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
        
        function closeModal(id) {
            document.getElementById(id).classList.remove('show');
        }
        
        function openModal(id) {
            document.getElementById(id).classList.add('show');
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
